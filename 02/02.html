<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model='a'>
        <select v-model="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="b">
        <h1>结果是:{{result}}</h1>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                a: 0,
                op: '+',
                b: 0,
                result:"",
            },
            methods: {
                handel() {
                    switch (this.op) {
                        case '+':
                            this.result = parseInt(this.a) + parseInt(this.b);
                            break;
                        case '-':
                            this.result = parseInt(this.a) - parseInt(this.b);
                            break;
                        case '*':
                            this.result = parseInt(this.a) * parseInt(this.b);
                            break;
                        case '/':
                            this.result = parseInt(this.a) / parseInt(this.b);
                            break;
                        default:
                            break;
                    }
                }
            },
            watch: {
                a() {
                    this.handel();
                },
                b() {
                    this.handel();
                },
                op() {
                    this.handel();
                },
            }
        });
    </script>
</body>

</html>
